<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    

<main>
    
    <div class="cronometro">
        <div class="tempo">
            <div>
                <p class="min">00</p>
            </div>
            <div class="points"><p>:</p></div>
            <div>
            <p  class="sec">00</p>
            </div>
            <div class="points"><p>:</p></div>
            <div class="milisec">
                <p class="mili">000</p>
            </div>
        </div>
        <div class="buttons">
            <button class="buttons" id="button-start">Comece</button>
            <button class="buttons" id="button-restart">Reiniciar</button>
            <button id="button-pause" class="hide buttons">Pausar</button>
            <button id="button-continue" class="hide buttons">Continuar</button>
        </div>
    </div>
</main>



<script src="script.js"></script>
</body>

</html>
